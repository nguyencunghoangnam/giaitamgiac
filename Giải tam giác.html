<body>
  <div class="container">

    <div class="section">

        <select id="type">

  <script>
    const inputDiv = document.getElementById("inputs");
    const typeSelect = document.getElementById("type");

    typeSelect.addEventListener("change", renderInputs);
    renderInputs();

    function renderInputs() {
      const type = typeSelect.value;
      let html = "";
      if (type === "sss") {
        html = `<span class="icon">a =</span><input type='number' id='a'> 
                <span class="icon">b =</span><input type='number' id='b'> 
                <span class="icon">c =</span><input type='number' id='c'>`;
      } else if (type === "sas") {
        html = `<span class="icon">a =</span><input type='number' id='a'> 
                <span class="icon">C (ƒë·ªô) =</span><input type='number' id='C'> 
                <span class="icon">b =</span><input type='number' id='b'>`;
      } else if (type === "asa") {
        html = `<span class="icon">A (ƒë·ªô) =</span><input type='number' id='A'> 
                <span class="icon">C (ƒë·ªô) =</span><input type='number' id='C'> 
                <span class="icon">b =</span><input type='number' id='b'>`;
      }
      inputDiv.innerHTML = html;
    }

    function solveTriangle() {
      const type = typeSelect.value;
      const p = parseInt(document.getElementById("precision").value) || 2;
      const toRad = deg => deg * Math.PI / 180;
      const toDeg = rad => rad * 180 / Math.PI;
      const r = x => Number(x).toFixed(p);
      let a, b, c, A, B, C, area, peri;

      try {
        if (type === "sss") {
          a = parseFloat(document.getElementById("a").value);
          b = parseFloat(document.getElementById("b").value);
          c = parseFloat(document.getElementById("c").value);
          if (a + b <= c || a + c <= b || b + c <= a) throw "‚ùå Ba c·∫°nh kh√¥ng t·∫°o th√†nh tam gi√°c.";
          const s = (a + b + c) / 2;
          area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
          A = toDeg(Math.acos((b ** 2 + c ** 2 - a ** 2) / (2 * b * c)));
          B = toDeg(Math.acos((a ** 2 + c ** 2 - b ** 2) / (2 * a * c)));
          C = 180 - A - B;
        } else if (type === "sas") {
          a = parseFloat(document.getElementById("a").value);
          b = parseFloat(document.getElementById("b").value);
          C = parseFloat(document.getElementById("C").value);
          if (C <= 0 || C >= 180) throw "‚ùå G√≥c C kh√¥ng h·ª£p l·ªá.";
          const cRad = toRad(C);
          c = Math.sqrt(a ** 2 + b ** 2 - 2 * a * b * Math.cos(cRad));
          if (c <= 0) throw "‚ùå D·ªØ li·ªáu kh√¥ng h·ª£p l·ªá.";
          A = toDeg(Math.asin(a * Math.sin(cRad) / c));
          B = 180 - A - C;
          area = 0.5 * a * b * Math.sin(cRad);
        } else if (type === "asa") {
          A = parseFloat(document.getElementById("A").value);
          C = parseFloat(document.getElementById("C").value);
          b = parseFloat(document.getElementById("b").value);
          B = 180 - A - C;
          if (B <= 0) throw "‚ùå T·ªïng hai g√≥c >= 180¬∞.";
          const Ar = toRad(A), Br = toRad(B), Cr = toRad(C);
          a = b * Math.sin(Ar) / Math.sin(Br);
          c = b * Math.sin(Cr) / Math.sin(Br);
          area = 0.5 * a * c * Math.sin(Br);
        }

        peri = a + b + c;
        const s = peri / 2;
        const r_in = area / s;
        const R_out = (a * b * c) / (4 * area);
        const ha = 2 * area / a, hb = 2 * area / b, hc = 2 * area / c;
        const ma = 0.5 * Math.sqrt(2 * (b**2 + c**2) - a**2);
        const mb = 0.5 * Math.sqrt(2 * (a**2 + c**2) - b**2);
        const mc = 0.5 * Math.sqrt(2 * (a**2 + b**2) - c**2);
        const la = Math.sqrt(b * c * (1 - (a**2) / (b + c)**2));
        const lb = Math.sqrt(a * c * (1 - (b**2) / (a + c)**2));
        const lc = Math.sqrt(a * b * (1 - (c**2) / (a + b)**2));

        const output = `
        <span class="section-title">üî∫ <b>K·∫æT QU·∫¢</b></span><br>
        <span class="icon">üìê</span> G√≥c <b>A</b> = <b>${r(A)}¬∞</b>, <b>B</b> = <b>${r(B)}¬∞</b>, <b>C</b> = <b>${r(C)}¬∞</b><br>
        <span class="icon">üìè</span> C·∫°nh <b>a</b> = <b>${r(a)}</b>, <b>b</b> = <b>${r(b)}</b>, <b>c</b> = <b>${r(c)}</b><br>
        <span class="icon">üîÑ</span> Chu vi = <b>${r(peri)}</b>, Di·ªán t√≠ch = <b>${r(area)}</b><br><br>
        <span class="section-title">üîµ B√°n k√≠nh</span>
        <span class="icon">‚óØ</span> N·ªôi ti·∫øp <b>r</b> = <b>${r(r_in)}</b>, Ngo·∫°i ti·∫øp <b>R</b> = <b>${r(R_out)}</b><br>
        <span class="section-title">üîß ƒê∆∞·ªùng cao</span>
        <span class="icon">‚ÜïÔ∏è</span> ha = <b>${r(ha)}</b>, hb = <b>${r(hb)}</b>, hc = <b>${r(hc)}</b><br>
        <span class="section-title">üìè Trung tuy·∫øn</span>
        <span class="icon">‚éØ‚éØ‚éØ</span> ma = <b>${r(ma)}</b>, mb = <b>${r(mb)}</b>, mc = <b>${r(mc)}</b><br>
        <span class="section-title">‚úÇÔ∏è Ph√¢n gi√°c</span>
        <span class="icon">/</span> la = <b>${r(la)}</b>, lb = <b>${r(lb)}</b>, lc = <b>${r(lc)}</b>
        `;
        document.getElementById("output").innerHTML = output;
      } catch (e) {
        document.getElementById("output").innerHTML = `<span style='color:red;'>${e}</span>`;
      }
    }
  </script>
